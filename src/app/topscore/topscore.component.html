<div>
    <h1>Top Scores</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.score }}</td>
            </tr>
        </tbody>
    </table>
</div>
